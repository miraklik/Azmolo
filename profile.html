<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Profile Dashboard</title>
    <link rel="stylesheet" href="frontend/css/profile.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Transactions</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="profile-info">
                <div class="user-info">
                    <div class="avatar">Ξ</div>
                    <div class="user-details">
                        <h2>Web3 User</h2>
                        <br>
                        <div id="wallet-actions">
                            <button class="wallet-btn" id="connectButton">Подключить кошелек</button>
                        </div>
                    </div>
                </div>
                <div class="balance-status">
                    <h3>Token Balance</h3>
                    <p><span id="token-balance">0 USDT</span></p>
                </div>
            </section>

            <section class="other-info">
                <div class="crypto-activity">
                    <h3>Recent Activity</h3>
                    <p>No recent transactions.</p>
                </div>
                <div class="connected-wallets">
                    <h3>Connected Wallets</h3>
                    <p id="connected-wallets">No wallets connected.</p>
                </div>
                <div class="nft-collection">
                    <h3>Your NFTs</h3>
                    <p>View your NFT collection</p>
                </div>
                <div class="manage-profile">
                    <h3>Manage Profile</h3>
                    <p>Edit your Web3 identity and decentralized settings.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="frontend/js/wallet.js"></script>
    <script src="frontend/js/wallet2.js"></script>
    <script src="frontend/js/profile.js"></script>
</body>
</html>
