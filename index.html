<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMarket</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00c6ff;
        }

        .wallet-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .wallet-btn:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }

        .disconnect-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }

        .disconnect-btn:hover {
            background: darkred;
        }

        .search-bar {
            margin: 40px 0;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 15px;
            width: 300px;
            border-radius: 30px;
            border: 1px solid #333;
            margin-right: 10px;
            background-color: #222;
            color: #fff;
        }

        .search-bar button {
            padding: 10px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: #0072ff;
        }

        /* Партнеры */
        .partners {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            padding: 20px;
        }

        .partners img {
            width: 100px;
            opacity: 0.8;
            transition: transform 0.3s, opacity 0.3s;
        }

        .partners img:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Промо секция */
        .promo {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            padding: 20px;
        }

        .promo-item {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .promo-item:hover {
            transform: translateY(-10px);
        }

        /* Продажи */
        .sales {
            margin: 40px 0;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .discount {
            color: #ffd700;
            font-weight: bold;
        }

        /* Специальное предложение */
        .special-offer {
            background-color: #333;
            padding: 30px;
            margin: 40px 0;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .special-offer:hover {
            transform: translateY(-10px);
        }

        .preorder-btn {
            background: linear-gradient(45deg, #00cc44, #00ff88);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .preorder-btn:hover {
            background: linear-gradient(45deg, #00ff88, #00cc44);
        }

        /* Footer */
        footer {
            padding: 40px;
            background-color: #141414;
            margin-top: 40px;
        }

        footer p {
            margin-bottom: 20px;
            font-size: 14px;
        }

        footer a {
            color: #00ccff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #0072ff;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-icons a:hover {
            opacity: 1;
        }

        .privacy-policy {
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }

</head>

    <!-- Подключаем WalletConnect и Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

    <script>
        let walletConnected = false;  // Переменная для отслеживания подключения кошелька
        let connectedWalletAddress = '';  // Хранит адрес подключенного кошелька

        // Настройка провайдера WalletConnect
        const walletConnectProvider = new WalletConnectProvider.default({
            rpc: {
                1: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID", // Ethereum mainnet
                56: "https://bsc-dataseed.binance.org/", // Binance Smart Chain mainnet
                137: "https://polygon-rpc.com/", // Polygon mainnet
            },
        });

        // Функция для обновления интерфейса после подключения кошелька
        function updateUIAfterConnect(address) {
            walletConnected = true;
            connectedWalletAddress = address;
            const walletActionsDiv = document.getElementById('wallet-actions');
            walletActionsDiv.innerHTML = `
                <span>Кошелек: ${connectedWalletAddress.slice(0, 6)}...${connectedWalletAddress.slice(-4)}</span>
                <button class="disconnect-btn" id="disconnectButton">Отключить кошелек</button>
            `;
            document.getElementById('disconnectButton').addEventListener('click', disconnectWallet);
        }

        // Функция для отключения кошелька
        function disconnectWallet() {
            walletConnected = false;
            connectedWalletAddress = '';
            const walletActionsDiv = document.getElementById('wallet-actions');
            walletActionsDiv.innerHTML = `<button class="wallet-btn" id="connectButton">Подключить кошелек</button>`;
            document.getElementById('connectButton').addEventListener('click', async () => {
                if (!walletConnected) {
                    await connectWallet();
                }
            });
            // Если Trust Wallet, отключаем через WalletConnect
            if (walletConnectProvider.connected) {
                walletConnectProvider.disconnect();
            }
        }

        // Подключение MetaMask
        async function connectMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask обнаружен!');
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    console.log('Подключенный аккаунт (MetaMask):', accounts[0]);
                    updateUIAfterConnect(accounts[0]);
                } catch (error) {
                    console.error('Ошибка подключения MetaMask:', error);
                }
            } else {
                alert('Пожалуйста, установите MetaMask!');
            }
        }

        // Подключение Trust Wallet через WalletConnect
        async function connectTrustWallet() {
            try {
                await walletConnectProvider.enable();
                const web3 = new Web3(walletConnectProvider);
                const accounts = await web3.eth.getAccounts();
                console.log('Подключенный аккаунт (Trust Wallet):', accounts[0]);
                updateUIAfterConnect(accounts[0]);

                // Подписка на изменения аккаунтов
                walletConnectProvider.on("accountsChanged", (accounts) => {
                    console.log("Аккаунты изменены:", accounts);
                    updateUIAfterConnect(accounts[0]);
                });

                // Подписка на изменения сети
                walletConnectProvider.on("chainChanged", (chainId) => {
                    console.log("Сеть изменена:", chainId);
                });

                // Отключение провайдера
                walletConnectProvider.on("disconnect", (code, reason) => {
                    console.log("WalletConnect отключен:", code, reason);
                    disconnectWallet();
                });
            } catch (error) {
                console.error('Ошибка подключения Trust Wallet через WalletConnect:', error);
            }
        }

        // Подключение Phantom для Solana
        async function connectPhantom() {
            if (window.solana && window.solana.isPhantom) {
                console.log('Phantom найден!');
                try {
                    const response = await window.solana.connect();
                    console.log('Подключенный аккаунт (Phantom):', response.publicKey.toString());
                    updateUIAfterConnect(response.publicKey.toString());
                } catch (err) {
                    console.error('Ошибка подключения Phantom:', err);
                }
            } else {
                alert('Пожалуйста, установите Phantom Wallet!');
            }
        }

        // Универсальная функция для подключения кошелька
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                // Подключаем MetaMask
                await connectMetaMask();
            } else if (window.solana && window.solana.isPhantom) {
                // Подключаем Phantom (Solana)
                await connectPhantom();
            } else {
                // Подключаем Trust Wallet через WalletConnect
                await connectTrustWallet();
            }
        }

        // Инициализируем подключение по клику на кнопку
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (!walletConnected) {
                await connectWallet();
            }
        });
        // Получение списка товаров (если их нужно загрузить из базы данных или локального хранилища)
        const products = JSON.parse(localStorage.getItem('products')) || [];

        // Контейнер для отображения товаров
        const productsContainer = document.getElementById('productsContainer');

        // Функция для отображения товаров на главной странице
        function displayProducts() {
            productsContainer.innerHTML = ''; // Очистка контейнера
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product');

                const productImage = document.createElement('img');
                productImage.src = product.image;

                const productName = document.createElement('h3');
                productName.textContent = product.name;

                const productPrice = document.createElement('p');
                productPrice.classList.add('price');
                productPrice.textContent = `${product.price} $`;

                const productDescription = document.createElement('p');
                productDescription.textContent = product.description;

                productCard.appendChild(productImage);
                productCard.appendChild(productName);
                productCard.appendChild(productPrice);
                productCard.appendChild(productDescription);

                productsContainer.appendChild(productCard);
            });
        }

        // Функция для удаления товара
        function deleteProduct(index) {
            // Удаляем товар из массива
            products.splice(index, 1);

            // Сохраняем обновленный список товаров в локальное хранилище
            localStorage.setItem('products', JSON.stringify(products));

            // Обновляем отображение товаров
            displayProducts();
        }

        // Вызов функции для отображения товаров при загрузке страницы
        displayProducts();

        // Вызов функции для отображения товаров при загрузке страницы
        displayProducts();
    </script>
